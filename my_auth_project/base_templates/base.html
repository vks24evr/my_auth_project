<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{{title}}</title>
  </head>
  <body>
        <h1 style=" color : blue "> HEADER </h1>
    <hr>
    <table style=" width:400px;">
        <tr>
            {% if user.is_authenticated %}
            <td>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}   <!--                    csrf_token is very important to have as this is POST request-->
                    <input type="submit" value="logout">
                </form>
<!--             previously this GET method/request work   <a href="{% url 'logout' %}">Logout</a>-->
            </td>
            <td>
                <a href="{% url 'password_change' %}"><input type="submit" value="Change Password"></a>
            </td>
            {% else %}
                <td>
                    <a href="{% url 'create_account' %}">Create account</a>
                </td>
                <td>
                    <a href="{% url 'login' %}">Login</a>
                </td>
            {% endif %}
            <td>
                <a href="{% url 'secure_page' %}">Secure Page</a>
            </td>
        </tr>
    </table>
    <hr>
    <hr>
    {% block content %}

        {{home}}
    <br>
    {% if user.is_authenticated %}
    <br>
        You are logged in as {{user.username}}

    {% endif %}
    {% endblock content %}
    <hr>
    <hr>
    <h1 style=" color: green" > FOOTER </h1>
    <h3 style=" color: orange " > {{time}} </h3>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
